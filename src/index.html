<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__image"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__image-box">
        <img  alt="Фотография профиля пользователя" class="profile__image" id="avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__name" ></h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__about" ></p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="gallery">
      <template id="gallery__element">
        <div class="gallery__element" id="newgallery__element">
          <button type="button" class="gallery__delete"></button>
          <img class="gallery__image" alt="Добавленное пользователем изображение">
          <div class="gallery__description">
            <h2 class="gallery__text-description"></h2>
          <div class="gallery__likebox">
            <button type="button" class="gallery__like"></button>
            <p class="gallery__count-likes">0</p>
          </div>
          </div>
        </div>
      </template>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169;2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container overlay">
      <button type="button" class="popup__close-icon popup__close-icon_type_profile"></button>
      <form class="form form_type_profile form__item_type_error" name="editprofileInfo" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__item form__item_type_name" type="text" name="profileName" placeholder="Имя" id="profileName"
        required minlength="2" maxlength="40" pattern="^[-а-яА-ЯёЁa-zA-Z\s]+$"  
        data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="form__item-errormessage profileName-errormessage "></span>
        <input  class="form__item form__item_type_about" type="text" name="profileAbout" placeholder="О себе" 
        required minlength="2" maxlength="200" pattern="^[-а-яА-ЯёЁa-zA-Z\s]+$"
        data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class=" form__item-errormessage profileAbout-errormessage "></span>
        <button class="form__button  form__button_inactive" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-picture">
    <div class="popup__container overlay">
      <button type="button"  class="popup__close-icon popup__close-icon_type_add-picture"></button>
      <form class="form form_type_edit-profile" name="editprofilePhoto" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input  class="form__item form__item_type_place-name" type="text" name="photoTitle" placeholder="Название" 
        required minlength="2" maxlength="30" pattern="^[-а-яА-ЯёЁa-zA-Z\s]+$"
        data-error-message="Поле может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы"> 
        <span class="form__item-errormessage photoTitle-errormessage "></span>
        <input  class="form__item form__item_type_link" type="url" name="photoLink" 
        placeholder="Ссылка на картинку" required >
        <span class="form__item-errormessage photoLink-errormessage "></span>
        <button id="submitAddPictureButton" class="form__button form__button_inactive form__button_type_submit-picture-adding" type="submit">Создать</button>
      </form>
    </div>
  </div> 

  <div class="popup popup_type_full-picture">
  <div class="popup__picture-box" >
      <button type="button"  class="popup__close-icon popup__close-icon_type_full-picture" id="findme"></button>
      <img class="popup__full-picture overlay" alt="Добавленное пользователем изображение">
      <p class="popup__caption">Надпись</p>
  </div></div>
  <div class="popup popup_type_delete-picture ">
    <div class="popup__container overlay">
      <button type="button"  class="popup__close-icon "></button>
      <h2 class="form__heading">Вы уверены?</h2>
      <form class="form form_type_delete-picture" name="deletePictureForm" novalidate>
        <button id="submitDeletePictureButton" class="form__button" type="submit">Да</button>
      </form>
    </div>
  </div> 
  <div class="popup popup_type_edit-avatar" >
    <div class="popup__container overlay">
      <button type="button"  class="popup__close-icon"></button>
      <form class="form form_type_edit-avatar" name="editAvatarPhoto" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <input  class="form__item form__item_type_link" type="url" name="photoLink" id="avatarlink"
        placeholder="Ссылка на новый аватар" required >
        <span class="form__item-errormessage photoLink-errormessage "></span>
        <button id="submitEditAvatarButton" class="form__button form__button_inactive" type="submit">Сохранить</button>
      </form>
    </div>
  </div> 

</body>

</html>
