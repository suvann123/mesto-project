<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__image"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Фотография профиля пользователя" class="profile__image" src="./images/Avatar.jpg">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <div class="gallery__element">
        <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Горы">
        <div class="gallery__description">
          <h2 class="gallery__text-description">Карачаево-Черкессия</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </div>
      <div class="gallery__element">
        <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash2.jpg" alt="Горы">
        <div class="gallery__description">
          <h2 class="gallery__text-description">Карачаевск</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </div>
      <div class="gallery__element">
        <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash3.jpg" alt="Горы">
        <div class="gallery__description">
          <h2 class="gallery__text-description">Карачаевск</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </div>
      <div class="gallery__element">
        <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash2.jpg" alt="Горы">
        <div class="gallery__description">
          <h2 class="gallery__text-description">Карачаевск</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </div>
      <div class="gallery__element">
        <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash3.jpg" alt="Горы">
        <div class="gallery__description">
          <h2 class="gallery__text-description">Карачаевск</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </div>
      <div class="gallery__element">
        <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Горы">
        <div class="gallery__description">
          <h2 class="gallery__text-description">Карачаевск</h2>
          <button type="button" class="gallery__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169;2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <form class="form" name="edit-profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input id="name" class="popup__item" type="text" name="name" placeholder="Жак-Ив Кусто" required>
        <input id="about" class="popup__item" type="text" name="about" placeholder="Исследователь океана" required>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
