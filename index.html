<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="logo">
    <div class="logo__image"></div>
  </div>
  <section class="profile">
    <div class="profile__image"></div>
    <div class="profile__info">
      <p class="profile__name">Жак-Ив Кусто

      <p class="profile__about">Исследователь океана</p>
    </div>
    <form>
      <button class="profile__add-button"></button>
    </form>
  </section>
  <section class="gallery">
    <div class="gallery__element">
      <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Горы">
      <div class="gallery__description">

        <p class="gallery__text-description">Карачаево-Черкессия
        <form class="form">
          <button type="button" class="gallery__like"></button>
        </form>
        </p>
      </div>
    </div>
    <div class="gallery__element">
      <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash2.jpg" alt="Горы">
      <div class="gallery__description">
        <p class="gallery__text-description">Карачаевск
        <form class="form">
          <button type="button" class="gallery__like"></button>
        </form>
        </p>
      </div>
    </div>
    <div class="gallery__element">
      <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash3.jpg" alt="Горы">
      <div class="gallery__description">
        <p class="gallery__text-description">Карачаевск
        <form class="form">
          <button type="button" class="gallery__like"></button>
        </form>
        </p>
      </div>
    </div>
    <div class="gallery__element">
      <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash2.jpg" alt="Горы">
      <div class="gallery__description">
        <p class="gallery__text-description">Карачаевск
        <form class="form">
          <button type="button" class="gallery__like"></button>
        </form>
        </p>
      </div>
    </div>
    <div class="gallery__element">
      <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplash3.jpg" alt="Горы">
      <div class="gallery__description">
        <p class="gallery__text-description">Карачаевск
        <form class="form">
          <button type="button" class="gallery__like"></button>
        </form>
        </p>
      </div>
    </div>
    <div class="gallery__element">
      <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Горы">
      <div class="gallery__description">
        <p class="gallery__text-description">Карачаевск
        <form class="form">
          <button type="button" class="gallery__like"></button>
        </form>
        </p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&#169;2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container popup__container_opened">
      <form><button class="popup__close-icon"></button></form>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__inside-container">
        <input id="name" class="popup__item popup__item_el_name" type="text" name="name" placeholder="Жак-Ив Кусто"
          required>
        <input id="about" class="popup__item popup__item_el_about" type="text" name="about"
          placeholder="Исследователь океана" required>
      </fieldset>
      <fieldset class="popup__handlers">
        <button class="popup__button" type="submit">Сохранить</button>
      </fieldset>
    </div>
  </div>
</body>

</html>
